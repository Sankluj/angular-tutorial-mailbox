<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularTutorialMailboxApp">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" ng-click="navCollapsed = !navCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Angular Mailbox</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" collapse="!navCollapsed">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">My Mails</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Simple Binding -->
      <h1>Simple Expression binding and evaluation</h1>
      <div class="jumbotron">
        <h1>{{'Hi' + ' Angular'}} !</h1>
        <p>An addition: 5 + 4 = <strong>{{5+4}}</strong></p>
        <code ng-non-bindable>In code: {{5 + 4}}</code>
      </div>
      <hr>
      <!-- Two way data binding -->
      <h1>Two way Data Binding</h1>
      <!-- Input Expressions -->
      <p>
        <input class="form-control" ng-model="message" placeholder="Your alert message?">
      </p>
      <p>
        <select ng-model="severity" class="form-control">
          <option value="">Select the alert severity</option>
          <option value="info">Infos</option>
          <option value="success">Success</option>
          <option value="warning">Warning</option>
          <option value="danger">Danger</option>
        </select>
      </p>
      <!-- Evaluation of the expression -->
      <div class="alert alert-{{severity}}">
        <strong>{{message}}</strong>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Matthieu Kluj</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
